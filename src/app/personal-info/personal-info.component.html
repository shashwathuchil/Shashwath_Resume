<div class="w3-third">
  <div class="w3-white w3-text-grey w3-card-4">
    <div class="w3-display-container">
      <img src="assets/avatar.jpg" style="width: 100%" alt="Avatar" />
      <div class="w3-display-bottomleft w3-container w3-text-black profile-name">
        <h2>{{ perDetails.prsnlObj.name }}</h2>
      </div>
    </div>
    <div class="w3-container">
      <p class="scale-in-hor-left-job">
        <i
          class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"
        ></i
        >{{ perDetails.prsnlObj.job }}
      </p>
      <p class="scale-in-hor-left-place">
        <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i
        >{{ perDetails.prsnlObj.place }}
      </p>
      <p class="scale-in-hor-left-email">
        <i
          class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"
        ></i
        ><a [href]="mailString">{{ perDetails.prsnlObj.email }}</a>
      </p>
      <p class="scale-in-hor-left-email w3-row">
        <i
          class="fa fa-solid fa-download fa-fw w3-margin-right w3-large w3-text-teal"
        ></i>
        <a [href]="perDetails.prsnlObj.resume">Resume Download</a>
      </p>
      <!-- <p>
        <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i
        ><a [href]="mobileString">{{ perDetails.prsnlObj.mobile }}</a>
      </p> -->
      <hr />

      <p class="w3-large">
        <b
          ><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i
          >Skills</b
        >
      </p>

      <div *ngFor="let skill of perDetails.prsnlObj.skills">
        <p>{{ skill.label }}</p>
        <div class="w3-light-grey w3-round-xlarge w3-small scale-up-hor-left">
          <div
            class="w3-container w3-center w3-round-xlarge w3-teal"
            [style.width]="skill.percentile"
          >
            {{ skill.percentile }}
          </div>
        </div>
      </div>
      <hr />

      <p class="w3-large w3-text-theme">
        <b
          ><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i
          >Languages</b
        >
      </p>
      <div *ngFor="let language of perDetails.prsnlObj.languages">
        <p>{{ language.label }}</p>
        <div class="w3-light-grey w3-round-xlarge">
          <div
            class="w3-round-xlarge w3-teal"
            style="height: 24px"
            [style.width]="language.percentile"
          ></div>
        </div>
      </div>
      <br />
    </div>
  </div>
  <br />

  <!-- End Left Column -->
</div>
