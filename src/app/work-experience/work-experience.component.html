<div class="w3-container w3-card w3-white w3-margin-bottom">
  <h2 class="w3-text-grey w3-padding-16">
    <i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i
    >Work Experience
  </h2>

  <div *ngFor="let job of JobDel.eduObj; let i = index;" class="scale-up-bottom">
    <div class="w3-container">
      <h5 class="w3-opacity"><b>{{job.jobTitle}}</b></h5>
      <h6 *ngIf="job.current" class="w3-text-teal">
        <i class="fa fa-calendar fa-fw w3-margin-right"></i>{{job.durationFrom}} -
        <span class="w3-tag w3-teal w3-round">Current</span>
      </h6>
      <h6 *ngIf="!job.current" class="w3-text-teal">
        <i class="fa fa-calendar fa-fw w3-margin-right"></i>{{job.durationFrom}} - {{job.durationTo}}
      </h6>
      <p>
        {{job.description}}
      </p>
      <hr *ngIf="JobDel.eduObj.length-1 !== i" />
    </div>
  </div>
</div>
